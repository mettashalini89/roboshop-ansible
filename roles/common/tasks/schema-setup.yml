- name: Mongo Schema
  when: schema_type == "mongo"
  block:
    - name: Copy Mongodb repo file
      ansible.builtin.copy:
        src: mongo.repo
        dest: /etc/yum.repos.d/mongo.repo
        state: installed

    - name: Install Mongodb client
      ansible.builtin.yum:
        name: mongodb-org-shell
        state: installed

    - name: Download MongoDB Pem file
      ansible.builtin.get_url:
          url: https://s3.amazonaws.com/rds-downloads/rds-combined-ca-bundle.pem
          dest: /app/rds-combined-ca-bundle.pem

    - name: Load Schema
      ansible.builtin.shell: mongo --ssl --host dev-docdb-0.c8qryy7i69fd.us-east-1.docdb.amazonaws.com:27017 --sslCAFile /app/rds-combined-ca-bundle.pem --username admin1 --password <insertYourPassword> < /app/schema/{{ component }}.js

- name: MySQL schema
  when: schema_type == "mysql"
  block:
    - name: Install MySQL
      ansible.builtin.yum:
        name: mysql
        state: installed

    - name: Load Schema
      ansible.builtin.shell: mysql -h mysql-dev.devopsb71.online -uroot -pRoboShop@1 < /app/schema/{{component}}.sql

